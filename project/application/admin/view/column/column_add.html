    <body>
        <article class="Hui-admin-page-container">
            <form action="" class="form form-horizontal" enctype="multipart/form-data" id="form-article-add" method="post">
                <div class="row clearfix">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">
                            *
                        </span>
                        栏目名称
                    </label>
                    <div class="form-controls col-xs-8 col-sm-9">
                        <input class="input-text" id="articleTitle" name="articleTitle" type="text" value="">
                        </input>
                    </div>
                </div>
                {if condition="(isset($tags) && !empty($tags)) "}
                <div class="row clearfix">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">
                            *
                        </span>
                        所属栏目：
                    </label>
                    <div class="form-controls col-xs-8 col-sm-9">
                        <span class="select-box">
                            <select class="select" id="classifyID" name="articleClassify">
                                {volist name="tags" id="data"}
                                    <option value="{$data.id}" >
                                        {$data.tag_name}
                                    </option>
                                {/volist}
                            </select>
                        </span>
                    </div>
                </div>
                {else /}
                {/if}
                <div class="row clearfix">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                            <button class="btn btn-primary radius" type="submit">
                                <i class="Hui-iconfont">
                                    
                                </i>
                                保存
                            </button>
                        </input>
                    </div>
                </div>
            </form>
        </article>

        <script src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js" type="text/javascript">
        </script>
        <script src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js" type="text/javascript">
        </script>
        <script src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js" type="text/javascript">
        </script>
        <script src="__ADMINPUBLIC__/static/business/js/main.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(function(){





            // 复选框样式
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            

            // 文章摘要
            $(".textarea-article").Huitextarealength({
                minlength: 10,
                maxlength: 500
            });



            // 表单提交验证
            $("#form-article-add").validate({
                rules: {
                    articleTitle: {
                        required: true,
                    },
                    articleUrl: {
                        required: true,
                    },

                    articlesStatus: {
                        required: true,
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function(form){
                    $(form).ajaxSubmit({
                        url: "{:url('Column/column_add_s')}",
                        type: 'post',
                        dataType: 'json',
                        beforeSubmit: function () {},
                        success: function (data) {
                            if (data.code==200) {
                                layer.msg(data.msg, {icon: 1,shade: 0.01,time:2000},function(){
                                  top.location.reload();

                                });
                            }else{
                                layer.msg(data.msg);
                            }
                        },
                        clearForm: false,//禁止清楚表单
                        resetForm: false //禁止重置表单

                    });
                }
            });
        });
        </script>
        <!--/请在上方写此页面业务相关的脚本-->
