<body>
	<article class="Hui-admin-page-container">
		<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" action="" method="post">
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收款类型</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$list['bankname']}" id="bankname" name="bankname">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收款人姓名</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$list['username']}" id="username" name="username">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收款帐号</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$list['banknum']}" id="banknum" name="banknum">
				</div>
			</div>

			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收款备注</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$list['bankdetail']}" id="bankdetail" name="bankdetail">
				</div>
			</div>



			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<span class="select-box">
						<select id="status" name="status" class="select">
							<option value="1">发布</option>
							<option value="2">下架</option>
						</select>
					</span>
				</div>
			</div>

			<div class="row clearfix">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<input type="hidden" name="id"  value="{$list.id}">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>保存</button>
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__ADMINPUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="__ADMINPUBLIC__/static/business/js/main.js"></script>
	<script type="text/javascript">
		$(function(){





			// 复选框样式
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			

			// 文章摘要
			$(".textarea-article").Huitextarealength({
				minlength: 10,
				maxlength: 500
			});



			// 表单提交验证
			$("#form-article-add").validate({
				rules: {
					bankname: {
						required: true,
					},
					username: {
						required: true,
					},

					banknum: {
						required: true,
					},
					bankdetail: {
						required: true,
					},
					status: {
						required: true,
					},

				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function(form){
					$(form).ajaxSubmit({
						url: "{:url('Config/link_edit_s')}",
			            type: 'post',
			            dataType: 'json',
			            beforeSubmit: function () {},
			            success: function (data) {
			                if (data.code==200) {
			                	layer.msg(data.msg, {icon: 1,shade: 0.01,time:2000},function(){
	                              top.location.reload();

	                            });
			                }else{
			                	layer.msg(data.msg);
			                }
			            },
			            clearForm: false,//禁止清楚表单
			            resetForm: false //禁止重置表单

					});
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
