<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="__WCSS__/mui.min.css" rel="stylesheet">
    <script src="__WJS__/mui.min.js"></script>
    <script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <style>
        .mui-input-group:before {
            height: 0px
        }

        .mui-input-group:after {
            height: 0px;
        }

    </style>
    <script type="text/javascript">
        //stanislav.it/how-to-prevent-ios-standalone-mode-web-apps-from-opening-links-in-safari
        if (("standalone" in window.navigator) && window.navigator.standalone) {
            var noddy, remotes = false;
            document.addEventListener('click', function (event) {
                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {
                    event.preventDefault();
                    document.location.href = noddy.href;
                }
            }, false);
        }
    </script>
</head>
<body style="background: #FFF;" class="mui-ios mui-ios-11 mui-ios-11-0">
<header class="mui-bar mui-bar-nav"
        style="background: #FFF; top:0;box-shadow:0 0px 0px #ccc;-webkit-box-shadow:0 0px 0px #ccc;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title" style="font-family: &#39;微软雅黑&#39;; color: #000;">银行卡管理</h1>
</header>
<form class="mui-input-group" name="AddUser" action="{:url('/User/bank_add')}" id="registerForm"
      style="position: absolute;  top: 12%; height: 0px; width: 80%; left: 0px; right: 0px; margin: auto; ">

    <input type="hidden" id="id" name="id" value="{$id}">
    <div class="mui-input-row" style="height: 2.5em; border-radius:30px;background-color:#fff; margin-bottom: 30px;">
        <img src="__WIMG__/nubmer.png" style="position: absolute; width: 35px; margin-left: 15px; margin-top: 4px;">
        <input type="text" id="name" name="name" value="{$info.username}"
               style="color: #0062CC; margin-top: 2px;margin-left: 18%; font-size: 0.9em; font-family: &#39;微软雅黑&#39;;"
               placeholder="持卡人">
    </div>
    <div class="mui-input-row" style="height: 2.5em; border-radius:30px;background-color:#fff; margin-bottom: 30px;">
        <img src="__WIMG__/bank1.png" style="position: absolute; width: 35px; margin-left: 15px; margin-top: 5px;">
        <input type="text" name="city" value="{$info.address}"
               style=" color: #0062CC; margin-top: 2px;margin-left: 18%; font-size: 0.9em; font-family: &#39;微软雅黑&#39;;"
               placeholder="所属银行">
    </div>

    <div class="mui-input-row" style="height: 2.5em; border-radius:30px;background-color:#fff; margin-bottom: 30px;">
        <img src="__WIMG__/bank.png" style="position: absolute; width: 35px; margin-left: 15px; margin-top: 4px;">
        <input type="text" id="address" name="address" value="{$info.address_info}"
               style=" color: #0062CC; margin-top: 2px;margin-left: 18%; font-size: 0.9em; font-family: &#39;微软雅黑&#39;;"
               placeholder="支行名称">
    </div>

    <div class="mui-input-row" style="height: 2.5em; border-radius:30px;background-color:#fff; margin-bottom: 30px;">
        <img src="__WIMG__/card.png" style="position: absolute; width: 35px; margin-left: 15px; margin-top: 4px;">
        <input type="text" id="tel" name="tel" value="{$info.phone}"
               style=" color: #0062CC; margin-top: 2px;margin-left: 18%; font-size: 0.9em; font-family: &#39;微软雅黑&#39;;"
               placeholder="银行卡号">
    </div>


    <div class="mui-button-row">
        <button type="button" id="submit" onclick="addnow()" class="mui-btn mui-btn-danger"
                style="line-height: 2em; font-size: 0.9em; width: 90%; font-family: &#39;微软雅黑&#39;; border-radius: 30px; border: 0px solid; background: orange;">
            保存
        </button>
    </div>

</form>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="__COM__/layer/layer.js"></script>
<script type="text/javascript">
    function delcard() {
        var id = $("#id").val();
        if (confirm("确定要删除吗？")) {
            $.post("{:url('User/del_bank')}",
                {'id': id},
                function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg);  //,data.url);
                        setTimeout(function (args) {
                            window.location.href = "{:url('User/erweima')}";
                        }, 3000);
                    } else {
                        layer.msg(data.msg);  //,data.url);
                        setTimeout(function (args) {
                            window.location.href = "{:url('User/erweima')}";
                        }, 3000);
                    }
                }
            );
        } else {
            return false;
        }
    }

    function addnow() {
        var thisform = document.forms['AddUser'];
        var name = thisform.name.value;
        var city = thisform.city.value;
        var address = thisform.address.value;
        var tel = thisform.tel.value;

        if (city == '' || city == null) {
            layer.msg('请输入地区');
            return false;
        }
        if (name == '' || name == null) {
            layer.msg('请输入收货人姓名');
            return false;
        }
        if (address == '' || address == null) {
            layer.msg('请输入详细地址');
            return false;
        }
        if (tel == '' || tel == null) {
            layer.msg('请输入联系电话');
            return false;
        }
        var post_url = $("form[name='AddUser']").attr('action');
        var post_data = $("form[name='AddUser']").serialize();
        post_data=post_data +"&"+"type=add";
        // $("#submit").attr('disabled',true)
        $.ajax({
            type: "POST",
            url: post_url,
            data: post_data,
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    layer.msg(data.msg);  //,data.url);
                    setTimeout(function (args) {
                        window.location.href = "{:url('/User/user_bank')}";
                    }, 3000);
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    }

</script>

</body>
</html>
