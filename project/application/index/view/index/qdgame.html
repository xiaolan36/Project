                noddy = event.target;
                while (noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
                    noddy = noddy.parentNode;
                }
                if ('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)) {

<script type="text/javascript">
    function start_qd() {
        $("#pipeinnow").attr('disabled', true);
        var address = $('#address').val();
        var username = $('#username').val();
        var mobile = $('#mobile').val();
        var userqq = $('#userqq').val();
        var wx_no = $('#wx_no').val();
        var count = $('#count').val();
        var sum = $('#sum').val();
        var today_orders = $('#today_orders').val();
        var date = $('#date').val();
        var start = $('#start').val();
        var end = $('#end').val();
        var level1 = $('#level1').val();
        var level2 = $('#level2').val();
        var level3 = $('#level3').val();
        var level4 = $('#level4').val();
        var level5 = $('#level5').val();

        if (!wx_no || !userqq || !mobile || !username) {
            layer.msg("个人资料未完善，禁止抢单");
            setTimeout(function (args) {
                window.location.href = "/User/xinxi/";
            }, 1000);
            return;
        }
        if (!address) {
            layer.msg("收货地址未填写，禁止抢单");
            setTimeout(function (args) {
                window.location.href = "/User/erweima";
            }, 1000);
            return;
        }
        if (count != 0) {
            layer.msg("您有一条订单未处理或在冻结中，请及时处理");
            setTimeout(function (args) {
                window.location.href = "/Index/shoudan";
            }, 1000);
            return;
        }
        // if(parseInt(date) < start || parseInt(date) >= end){
        //   layer.msg('抢单时间为早上'+start+'点到晚上'+end+'点');
        //   return;
        // }
        if (sum == '' || sum == null || sum < 30) {
            layer.msg('账户金额不足，最低抢单金额为30');
            return;
        }
        if (sum >= 100 && sum <= 24999 && parseInt(today_orders) >= level1) {
            layer.msg('您的充值金额为' + sum + '，每日最大抢单数为' + level1);
            return;
        }
        if (sum >= 25000 && sum <= 49999 && parseInt(today_orders) >= level2) {
            layer.msg('您的充值金额为' + sum + '，每日最大抢单数为' + level2);
            return;
        }
        if (sum >= 50000 && sum <= 74999 && parseInt(today_orders) >= level3) {
            layer.msg('您的充值金额为' + sum + '，每日最大抢单数为' + level3);
            return;
        }
        if (sum >= 75000 && sum <= 99999 && parseInt(today_orders) >= level4) {
            layer.msg('您的充值金额为' + sum + '，每日最大抢单数为' + level4);
            return;
        }
        if (sum >= 100000 && parseInt(today_orders) >= level5) {
            layer.msg('您的充值金额为' + sum + '，每日最大抢单数为' + level5);
            return;
        }

        var mycars = new Array("请耐心等待，马上就来了", "运气不好请等待，加油", "好遗憾，这一单被别人抢走了", "很遗憾没抢到", "没有抢到，继续加油", "就差一点就抢到了");
        var j = random(1, 5);
        layer.msg(mycars[j]);
        setInterval(auto, 5000);
    }

    function start_auto() {
        var qdclass = $('#qdclass').val();
        $("#autopipei").attr('disabled', true);
        $.post("{:U('Index/pipeiauto')}",
            {'qdclass': qdclass},
            function (data) {
                if (data.status == 1) {
                    layer.msg(data.msg);  //,data.url);
                    window.location.href = "{:U('Index/qdgame')}";

                } else {
                    layer.msg(data.msg);
                }
            });
    }

    function random(lower, upper) {
        return Math.floor(Math.random() * (upper - lower + 1)) + lower;
    }

    function sleep(numberMillis) {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
        }
    }

    function jump_yesx() {

        window.location.href = "{:U('Common/yesx')}";

    }

    function auto() {

		var qdclass = $('#qdclass').val();
		$("#pipeinnow").attr('disabled', true);
		$.post("{:U('Index/pipeiorder')}",
				{'qdclass': qdclass},
				function (data) {
					if (data.status == 1) {
						layer.msg(data.msg);  //,data.url);
						//alert (data.id);
						//var id = data.id;
						window.location.href = "/Index/qiangdanxq/id/" + data.id;

					} else {
						layer.msg(data.msg);
					}
				});
		return;
		var qd_nd = <?=$clist['qd_nd']?>;

		var mycars = new Array("请耐心等待", "运气不好请等待，加油", "这一单被别人抢走了", "很遗憾没抢到 ", "没有抢到，继续加油", "差一点就抢到了");
        var i = random(1, qd_nd);
        //sleep(3000);
        if (i != 1) {
            var j = random(1, 5);
            layer.msg(mycars[j]);
        } else {
            var qdclass = $('#qdclass').val();
            $("#pipeinnow").attr('disabled', true);
            $.post("{:U('Index/pipeiorder')}",
                {'qdclass': qdclass},
                function (data) {
                    if (data.status == 1) {
                        layer.msg(data.msg);  //,data.url);
                        //alert (data.id);
                        //var id = data.id;
                        window.location.href = "/Index/qiangdanxq/id/" + data.id;

                    } else {
                        layer.msg(data.msg);
                    }
                });
        }
    }


</script>
